<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Read card details</title>
</head>
<style>
body {
	background: lavender;
}

.content {
	max-width: 500px;
	margin: auto;
	background: white;
	padding: 10px;
	border-radius: 5px;
	text-align:center;
}
</style>
<body>
	<div class="content">
		<form action="readdetails" method="post">
			<label>Card No.</label> <input type="number" name="cardno" size="20">
			<br> <br> <label>Month.</label> <select name="expirymonth">
				<option value="01">01</option>
				<option value="02">02</option>
				<option value="03">03</option>
				<option value="04">04</option>
				<option value="05">05</option>
				<option value="06">06</option>
				<option value="07">07</option>
				<option value="08">08</option>
				<option value="09">09</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select> <label>Year.</label> <select name="expiryyear">
				<option value="2010">2010</option>
				<option value="2011">2011</option>
				<option value="2012">2012</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017">2017</option>
				<option value="2018">2018</option>
			</select> <br> <br> <label>Name on Card.</label> <input type="text"
				name="nameoncard" size="20"> <br> <br> <label>CVV</label>
			<input type="text" name="cvv" placeholder="cvv" size="3"
				maxlength="3" pattern="/^[0-9]{3,4}$/"> <br> <br>
			<input type="submit" value="go"> <br>
		</form>
	</div>
</body>
</html>
